<!DOCTYPE html>
<html>
<head>
<title>Tax Counter</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    background-color: #f9f9f9;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

h1 {
    color: #333;
}

#counter {
    font-size: 2em;
    color: #007BFF;
    margin-top: 20px;
}
</style>
<script>
window.onload = function() {
    const rate = 0.00317057704;

    function startOfYear() {
        var now = new Date();
        return new Date(now.getFullYear(), 0, 1);
    }

    function secondsSinceStartOfYear() {
        var now = new Date();
        var start = startOfYear();
        return (now - start) / 1000;
    }

    function updateCounter() {
        var seconds = secondsSinceStartOfYear();
        var tax = seconds * rate;
        var taxFormatted = tax.toFixed(2).toLocaleString('en-US');
        document.getElementById('counter').textContent = '$' + taxFormatted;
    }

    updateCounter();
    setInterval(updateCounter, 1000);
};
</script>
</head>
<body>
    <div class="container">
        <h1>Tax Counter</h1>
        <p id="counter"></p>
    </div>
</body>
</html>
