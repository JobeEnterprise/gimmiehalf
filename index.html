<!DOCTYPE html>
<html>
<head>
<title>Tax Counter</title>
<script>
window.onload = function() {
    const rate = 0.00317057704;

    function startOfYear() {
        var now = new Date();
        return new Date(now.getFullYear(), 0, 1);
    }

    function secondsSinceStartOfYear() {
        var now = new Date();
        var start = startOfYear();
        return (now - start) / 1000;
    }

    function updateCounter() {
        var seconds = secondsSinceStartOfYear();
        var tax = seconds * rate;
        document.getElementById('counter').textContent = '$' + tax.toFixed(2);
    }

    updateCounter(); // Call the function once immediately when the page loads
    setInterval(updateCounter, 1000); // Then continue to call it every second
};
</script>
</head>
<body>
    <h1>Tax Counter</h1>
    <p id="counter"></p>
</body>
</html>
